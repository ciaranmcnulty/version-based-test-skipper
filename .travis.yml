language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0

install:
  - composer install

script:
   - bin/phpspec run --format=pretty
   - bin/phpunit --testdox
   - if [[ ${TRAVIS_PHP_VERSION:0:3} -ne "7.0" ]]; then bin/behat --format=pretty; fi;
   - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then bin/behat --format=pretty --suite=core; fi
